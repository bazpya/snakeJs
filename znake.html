<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <script src="script/00-znake.js"></script>
    <script src="script/01-game.js"></script>
    <script src="script/02-grid.js"></script>
    <script src="script/03-cell.js"></script>
    <script src="script/04-worm.js"></script>
    <script src="script/05-ui.js"></script>
    <script src="script/06-sound.js"></script>
    <script src="script/08-crosshairs.js"></script>
    <script src="script/09-control.js"></script>
    <script src="script/10-mouse.js"></script>
    <script src="script/11-feeder.js"></script>
    <script src="script/50-aigame.js"></script>
    <script src="script/51-ai.js"></script>

    <link href="styles.css" rel="stylesheet">
    <title>Znake</title>
</head>

<body id="body">

    <header class='fullwidth-row'>
        <p class='spread-elements' id='znake-title'>Znake</p>
    </header>

    <div id='overlay' class='overlay popdown'>
        <b id='overlay-line1'>Znake</b>
        <b id='overlay-line2'></b>
        <b id='overlay-line3'>Click me!</b>
    </div>

    <div class='fullwidth-row' id='controls-row'>
        <button class='spread-elements target' id='button'>Start</button>
        <div class='spread-elements info'>Use E, F, D and S to steer.<br> Space bar to pause/unpause.</div>
    </div>

    <div class='fullwidth-row'>
        <div id='grid-container'></div>
        <div class='spread-elements info' id='stats'>
            <b class='info-label'>Score: <span class='info-text' id='score'>0</span></b>
            <br>
            <b class='info-label'>Life count: <span class='info-text' id='life-count'>0</span></b>
        </div>
    </div>

</body>
